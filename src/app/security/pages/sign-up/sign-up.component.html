<body class="flex flex-column justify-content-center min-h-screen">

<div class="flex flex-wrap align-items-center justify-content-center pt-5 pb-5" >
<form class="surface-card p-4 shadow-4 opacity-80 border-round w-full lg:w-6 justify-content-center" >
  <div class="text-center mb-5">
    <img src="https://modalab.co/wp-content/uploads/2020/05/MODALAB_Iconos-14.png" alt="Image" height="100" class="mb-1">
    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
    <span class="text-600 font-medium line-height-3">You have an account?</span>
    <a (click)="navigateToLogin()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login</a>
  </div>

  <div >
    <label for="company" class="block text-900 font-medium mb-1">Company </label>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-home "></i>
      </span>
      <p-dropdown class="p-inputgroup mb-3" [options]="companies" [(ngModel)]="selectedCompany" optionLabel="companyName" name="companyName"></p-dropdown>
    </div>
    
    <label for="name" class="block text-900 font-medium mb-1">Name</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-user "></i>
    </span>
      <input id="name" type="text"  pInputText placeholder="Username" class="w-full mb-3 " [(ngModel)]="newEmployee.employeeName" name="name"/>
    </div>

    <label for="email" class="block text-900 font-medium mb-2">Email</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-envelope "></i>
    </span>
      <input id="email" type="text"  pInputText placeholder="Email address" class="w-full mb-3 " [(ngModel)]="newEmployee.email" name="email"/>
    </div>

    <label for="phone" class="block text-900 font-medium mb-2">DNI</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-id-card"></i>
    </span>
      <input id="dni" type="number"  pInputText placeholder="75768050" class="w-full mb-3 " [(ngModel)]="newEmployee.dni" name="dni"/>
    </div>


    <label for="password" class="block text-900 font-medium mb-2">Password</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-unlock "></i>
    </span>
      <input id="password" type="password"  pInputText placeholder="Password" class="w-full mb-3 " [(ngModel)]="newEmployee.password" name="password"/>
    </div>

    <label for="password2" class="block text-900 font-medium mb-2">Repeat Password</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-unlock "></i>
    </span>
      <input id="password2" type="password"  pInputText placeholder="Password" class="w-full mb-3 " [(ngModel)]="password2" name="password2"/>
    </div>
    <p-toast></p-toast>
    <button pButton pRipple label="Register" (click)="addEmployee()" icon="pi pi-user" class="w-full"></button>
  </div>
</form>
</div>


</body>
