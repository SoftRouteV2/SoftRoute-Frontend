<body class="flex flex-column justify-content-center min-h-screen">
<div class="flex flex-wrap align-items-center justify-content-center pt-5 pb-5" >
<div class="surface-card p-4 shadow-4 opacity-80 border-round w-full lg:w-6 justify-content-center"  >
  <div class="text-center mb-5">
    <img src="https://modalab.co/wp-content/uploads/2020/05/MODALAB_Iconos-14.png" alt="Image" height="100" class="mb-1">
    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
    <span class="text-600 font-medium line-height-3">You have an account?</span>
    <a (click)="navigateToLogin()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login</a>
  </div>

  <div>
    <label for="company" class="block text-900 font-medium mb-1">Company </label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-home "></i>
    </span>
      <input pKeyFilter="num" id="company" type="text"  pInputText placeholder="Company RUC" class="w-full mb-3 "/>
    </div>

    <label for="name" class="block text-900 font-medium mb-1">Name</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-user "></i>
    </span>
      <input id="name" type="text"  pInputText placeholder="Username" class="w-full mb-3 "/>
    </div>

    <label for="email" class="block text-900 font-medium mb-2">Email</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-envelope "></i>
    </span>
      <input id="email" type="text"  pInputText placeholder="Email address" class="w-full mb-3 "/>
    </div>

    <label for="address" class="block text-900 font-medium mb-2">Address</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-map-marker "></i>
    </span>
      <input id="address" type="text"  pInputText placeholder="street Aramburu 140" class="w-full mb-3 "/>
    </div>

    <label for="phone" class="block text-900 font-medium mb-2">Phone</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-phone "></i>
    </span>
      <input pKeyFilter="num" id="phone" type="text"  pInputText placeholder="99955599" class="w-full mb-3 "/>
    </div>


    <label for="password" class="block text-900 font-medium mb-2">Password</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-unlock "></i>
    </span>
      <input id="password" type="password"  pInputText placeholder="Password" class="w-full mb-3 "/>
    </div>

    <label for="password2" class="block text-900 font-medium mb-2">Repeat Password</label>
    <div class="p-inputgroup">
    <span class="p-inputgroup-addon mb-3">
        <i class="pi pi-unlock "></i>
    </span>
      <input id="password2" type="password"  pInputText placeholder="Password" class="w-full mb-3 "/>
    </div>

    <button pButton pRipple label="Register" icon="pi pi-user" class="w-full"></button>
  </div>
</div>
</div>
</body>
