
<body class="flex flex-column justify-content-center min-h-screen" >
<div class="align-items-center flex flex-wrap align-items-center justify-content-center pt-5 pb-5 height-full"  >
  <div class="surface-card p-4 shadow-5 opacity-70 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="https://modalab.co/wp-content/uploads/2020/05/MODALAB_Iconos-14.png" alt="Image" height="100" class="mb-1">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a (click)="navigateToSignUp()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" [(ngModel)]="password" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <p-button (onClick)="navigateSignInHome()" label="Sign In" icon="pi pi-user" styleClass="w-full"></p-button>
    </div>
  </div>
</div>

</body>
