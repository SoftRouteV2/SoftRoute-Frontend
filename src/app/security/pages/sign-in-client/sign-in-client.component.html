
<body class="flex flex-column justify-content-center min-h-screen" >
  <div class="align-items-center flex flex-wrap align-items-center justify-content-center pt-5 pb-5 height-full"  >
    <div class="surface-card p-4 shadow-5 opacity-70 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="https://modalab.co/wp-content/uploads/2020/05/MODALAB_Iconos-14.png" alt="Image" height="100" class="mb-1">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back - Consult shipment's status</div>
      </div>
      <div>
        <label for="shipmentCode" class="block text-900 font-medium mb-2">Shipment's code</label>
        <input
        id="shipmentCode"
        [(ngModel)]="shipmentCode"
        type="text"
        placeholder="Enter code"
        pInputText
        class="w-full mb-3 custom-input-field"
        [formControl]="shipmentCodeInput"
        [ngClass]="{ 'required-input': shipmentCodeInput.invalid && shipmentCodeInput.touched }"
        required
      >
      <div *ngIf="shipmentCodeInput.invalid && shipmentCodeInput.hasError('required')" class="error-text">
        Code is required.
      </div>


       <div class=" card flex flex-wrap gap-3 justify-content-center" >
         <p-button (onClick)="navigateToback()"  label="Back" icon="pi pi-caret-left" styleClass="flex w-auto p-3  px-8 bg-primary-100 pr-8 "></p-button>
         <p-button (onClick)="verifyNavigateToShipmentInformation()" label="Go to" icon="pi pi-caret-right" styleClass="flex w-auto p-3 px-8 "></p-button>
       </div>

       <p-dialog header="Not Found" [(visible)]="displayErrorModal" [modal]="true" [draggable]="false" [resizable]="false" [style]="{width: '400px'}"  >
        <div class="p-d-flex p-flex-column p-ai-center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3rem; color: red;"></i>
          <h5>No shipment found with this code</h5>
          <button pButton type="button" label="Close" (click)="displayErrorModal = false"  class="p-button-secondary"></button>
        </div>

      </p-dialog>

      <p-dialog header="Invalid Code" [(visible)]="displayCodeErrorModal" [modal]="true" [draggable]="false" [resizable]="false" [style]="{width: '400px'}"  >
        <div class="p-d-flex p-flex-column p-ai-center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3rem; color: red;"></i>
          <h5> Please enter a valid Code </h5>
          <button pButton type="button" label="Close" (click)="displayCodeErrorModal = false"  class="p-button-secondary"></button>
        </div>

      </p-dialog>


      </div>
    </div>
  </div>

  </body>
